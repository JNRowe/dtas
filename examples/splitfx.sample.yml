---
infile: foo.flac
env:
  PATH: $PATH
  SOX_OPTS: $SOX_OPTS -R
comments:
  ARTIST: John Smith
  ALBUM: Hello World
  YEAR: 2013
track_start: 1 # 0 for pregap/intro tracks
cdda_align: true
tracks:
  - t 0:04 "track one"
  - t 0:10 "track two"
  - stop 24
